name: Daily Scraper

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run scraper
        run: python scraper.py
      
      - name: Debug files
        run: |
          echo "=== ファイル一覧 ==="
          ls -la
          echo "=== campaigns.json 確認 ==="
          cat campaigns.json || echo "ファイルなし"
      
      - name: Commit results
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add campaigns.json || true
          git add . || true
          echo "=== Git 状態 ==="
          git status
          git diff --staged --quiet || git commit -m "Update campaigns $(date)"
          git push || echo "Push skipped"
