name: Daily Scraper

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ★これが重要！
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ★これが重要！
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run scraper
        run: python scraper.py
      
      - name: List files
        run: ls -la
      
      - name: Commit results
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add campaigns.json || true
          git add . || true
          echo "Status:"
          git status
          git diff --staged --quiet || git commit -m "Update campaigns $(date +%Y-%m-%d_%H:%M:%S)"
          git push || echo "Push skipped"
